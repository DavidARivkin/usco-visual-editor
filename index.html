<html>
  <head>
    <title>Usco visual editor example</title>
      <script src="components/platform/platform.js"></script>
      <link rel="import" href="components/polymer/polymer.html">
      <link rel="import" href="three-viewer/three-viewer.html">

      <style>
        three-viewer{
          left:0px;top:0px;width:100%;height:100%;background-color:#ffffff;
        }
      </style>
  </head>
<body>
  <usco-editor orientation="diagonal" showShadows postProcess cameraUp="[0,0,1]"></usco-editor>

  <script>
    window.addEventListener('WebComponentsReady', function() {
	    var uscoEditor = document.querySelector('three-viewer');
      //example : adding 3D shapes to viewer''
      var geometry = new THREE.CubeGeometry( 100, 100, 100 ); 
      geometry.computeCentroids();
    	geometry.computeBoundingSphere();
      geometry.computeBoundingBox();
	    var material = new THREE.MeshLambertMaterial( {opacity:1,transparent:true,color: 0x0088ff} ); 
	    var cube = new THREE.Mesh(geometry, material);
      cube.name = "TestCube";
      cube.position.set(-200,60,60);
      //add to scene
      //uscoEditor.addToScene(cube);

      var geometry = new THREE.SphereGeometry(25, 20,20);
      geometry.computeCentroids();
    	geometry.computeBoundingSphere();
      geometry.computeBoundingBox();
      var material = new THREE.MeshLambertMaterial( {opacity:1,transparent:true,color: 0xff8800} );
      var sphere = new THREE.Mesh(geometry, material);
      sphere.name = "testSphere";
      sphere.position.set(50,0,30);
      sphere.castShadow =  this.showShadows;
      sphere.receiveShadow = this.showShadows;

      sphere.add(cube);
       //add grid
	     //this.grid = new THREE.CustomGridHelper(200,10,this.cameraUp)
	    //this.scene.add(this.grid);
      uscoEditor.addToScene(sphere);
    });
      
    
  </script>  
</body>
</html>
